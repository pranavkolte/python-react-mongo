apiVersion: v1
kind: ServiceAccount
metadata:
  name: bitbucket-pipeline
  namespace: default
---
apiVersion: v1
kind: Secret
metadata:
  name: bitbucket-pipeline-token
  annotations:
    kubernetes.io/service-account.name: bitbucket-pipeline
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: bitbucket-pipeline
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: bitbucket-pipeline
  namespace: default